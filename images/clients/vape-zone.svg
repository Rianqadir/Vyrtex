  <ellipse cx="110" cy="35" rx="20" ry="10" fill="white" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Vape device -->
  <rect x="140" y="25" width="15" height="30" fill="#ff0000" stroke="black" stroke-width="2"/>
  <rect x="142" y="27" width="11" height="8" fill="#000000"/>
  <circle cx="147" cy="31" r="1" fill="#ffffff"/>
  <circle cx="150" cy="31" r="1" fill="#ffffff"/>
  
  <!-- E-liquid bottle -->
  <rect x="25" y="70" width="12" height="20" fill="#c0c0c0" stroke="black" stroke-width="1"/>
  <rect x="27" y="68" width="8" height="4" fill="#000000"/>
  <circle cx="31" cy="70" r="1" fill="#ffffff"/>
  
  <!-- VAPE ZONE text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff00" text-anchor="middle" stroke="black" stroke-width="1">VAPE</text>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff00" text-anchor="middle" stroke="black" stroke-width="1">ZONE</text>
